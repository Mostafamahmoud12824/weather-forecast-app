<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>Weather Website</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="site-content">
		<div class="site-header">
			<div class="container">
				<a class="branding" href="/">
					<img src="images/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Weather</h1>
						<small class="site-description">tagline goes here</small>
					</div>
				</a>
				<div class="mobile-navigation"></div>
			</div>
		</div>
		<div class="hero" data-bg-image="images/background.jpg">
			<div class="container">
				<form class="find-location">
					<input type="text" placeholder="Find your location..." id="search">
					<input type="button" value="Find" id="submit">
				</form>
			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container" id="forecast">
					<!-- Forecast data will be dynamically added here -->
				</div>
			</div>
		</div>
		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<form action="#" class="subscribe-form">
							<input type="text" placeholder="Enter your email to subscribe...">
							<input type="submit" value="Subscribe">
						</form>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<div class="social-links">
							<a href="https://facebook.com/mostafamahmoud12635"><i class="fa fa-facebook"></i></a>
							<a href="https://github.com/Mostafamahmoud12824"><i class="fa fa-github"></i></a>
							<a href="https://www.linkedin.com/in/mostafa-mahmoud-salah-1234567d89/"><i class="fa fa-linkedin"></i></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
